<!DOCTYPE html>
<html>
    <head>
        <title>Клеба О. А. ІС-01</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- TASK 1 -->
        <form>
            <h2>Форма для заповнення</h2>
            <p>
                <label for="name">ПІБ:</label>
                <input type="text" id="name" name="user_name" placeholder='ТТТТТТ Т.Т.'>
            </p>
            <p>
                <label for="group">Група:</label>
                <input type="text" id="group" name="user_group" placeholder='ТТ-ЧЧ'>
            </p>
            <p>
                <label for="phone">Телефон:</label>
                <input type="text" id="phone" name="user_phone" placeholder='(ЧЧЧ)-ЧЧЧ-ЧЧ-ЧЧ'>
            </p>
            <p>
                <label for="address">Адреса:</label>
                <input type="text" id="address" name="user_address" placeholder='м. TTTTT'>
            </p>
            <p>
                <label for="mail">E-mail:</label>
                <input type="text" id="mail" name="user_email" placeholder='тттттт@ттттт.com'>
            </p>
            <button type='submit' onclick='validateForm()'>Підтвердити</button>

        </form>

        <!-- TASK 2 -->
        <table>
            <button onclick="createTable()" class="task2">Create Table</button>
            <input type="color" class="task2" id="color">
        </table>

        <script src="script.js"></script>
    </body>
</html>
